<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun site to find the perfect book.">
    <meta name="author" content="Jacob Harris">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <a href="#">About</a>
        <a href="#">Archive</a>
        <a href="#">Search</a>
    </div>
    
    <div class="container">
        <div class="column" id="left-column">
        </div>
        
        <div class="column center" id="center-column">
        </div>
        
        <div class="column right-box">
            <label for="sort">Sort:</label>
            <select id="sort">
                <option value="">Select...</option>
            </select>
            
            <label for="age">Age:</label>
            <select id="age">
                <option value="">Select...</option>
            </select>
            
            <label for="genre">Genre:</label>
            <select id="genre">
                <option value="">Select...</option>
            </select>
            
            <label for="rating">Rating:</label>
            <select id="rating">
                <option value="">Select...</option>
            </select>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const articles = [
                {
                    id: 1,
                    title: 'Septimus Heap Book One: Magyk',
                    date: 'July 5, 2022',
                    description:
                        'If you enjoy stories about seventh sons of seventh sons and magyk this is the book for you.',
                    imgSrc: 'https://upload.wikimedia.org/wikipedia/en/5/5f/Magkycover2.jpg',
                    imgAlt: 'Book cover for Septimus Heap 1',
                    ages: '10-14',
                    genre: 'Fantasy',
                    stars: '****'
                }
            ];
            
            const article = articles.find(a => a.id === 1);
            if (article) {
                document.getElementById("left-column").innerHTML = `
                    <p><strong>Date:</strong> ${article.date}</p>
                    <p><strong>Ages:</strong> ${article.ages}</p>
                    <p><strong>Genre:</strong> ${article.genre}</p>
                    <p><strong>Stars:</strong> ${article.stars}</p>
                `;
                
                document.getElementById("center-column").innerHTML = `
                    <h2>${article.title}</h2>
                    <img src="${article.imgSrc}" alt="${article.imgAlt}">
                    <p>${article.description}</p>
                `;
            }
        });
    </script>
</body>
</html>
