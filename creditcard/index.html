<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Mockup</title>
    <meta name="description" content="This is a credit card mockup">
    <title>Card mockup</title>
    <meta name="author" content="Jacob Harris">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="grid-container">
        <div class="card front-card">
            <h2>Credit Card</h2>
            <p id="cardNumberDisplay">0000 0000 0000 0000</p>
            <p>Holder Name</p>
            <p>MM/YY</p>
        </div>

        <div class="card back-card">
            <div class="black-strip"></div>
            <p class="cvv-display">CVV: <span id="cvvDisplay">***</span></p>
        </div>

        <div class="form-container">
            <input type="text" id="cardNumber" placeholder="Card Number">
            <input type="text" id="cvv" placeholder="CVV">
            <button onclick="handleSubmit()">Submit</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
    <img src="favicon.png" alt="JJH">
</html>
